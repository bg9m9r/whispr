name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0.0)'
        required: true

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build-client:
    strategy:
      fail-fast: false
      matrix:
        include:
          - rid: win-x64
            runner: windows-latest
            archive: zip
          - rid: linux-x64
            runner: ubuntu-24.04
            archive: tar.gz
          - rid: osx-x64
            runner: macos-14
            archive: tar.gz
          - rid: osx-arm64
            runner: macos-14
            archive: tar.gz
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Client
        run: dotnet publish src/Whispr.Client/Whispr.Client.csproj -c Release -r ${{ matrix.rid }} --self-contained -o publish

      - name: Archive (Windows)
        if: matrix.archive == 'zip'
        run: |
          Compress-Archive -Path publish\* -DestinationPath whispr-client-${{ matrix.rid }}.zip

      - name: Archive (Linux/macOS)
        if: matrix.archive == 'tar.gz'
        run: |
          tar czf whispr-client-${{ matrix.rid }}.tar.gz -C publish .
          rm -rf publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-${{ matrix.rid }}
          path: whispr-client-${{ matrix.rid }}.${{ matrix.archive == 'zip' && 'zip' || 'tar.gz' }}

  build-server:
    strategy:
      fail-fast: false
      matrix:
        include:
          - rid: win-x64
            runner: windows-latest
            archive: zip
          - rid: linux-x64
            runner: ubuntu-24.04
            archive: tar.gz
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Server
        run: dotnet publish src/Whispr.Server/Whispr.Server.csproj -c Release -r ${{ matrix.rid }} --self-contained -o publish

      - name: Archive (Windows)
        if: matrix.archive == 'zip'
        run: |
          Compress-Archive -Path publish\* -DestinationPath whispr-server-${{ matrix.rid }}.zip

      - name: Archive (Linux/macOS)
        if: matrix.archive == 'tar.gz'
        run: |
          tar czf whispr-server-${{ matrix.rid }}.tar.gz -C publish .
          rm -rf publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-${{ matrix.rid }}
          path: whispr-server-${{ matrix.rid }}.${{ matrix.archive == 'zip' && 'zip' || 'tar.gz' }}

  build-docker:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: type=ref,event=tag

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    needs: [build-client, build-server]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release
          for d in artifacts/*/; do
            for f in "$d"*; do
              [ -f "$f" ] && cp "$f" release/
            done
          done
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
